<!-- Generated by ThoughtSpot app builder:
    ThoughtSpot Host: embed-1-do-not-delete.thoughtspotdev.cloud
    Auth type: None
    Prompt:
    have a dropdown with all the 50 states of the united states. Embed a liveboard with id 2cdfc5f8-3a50-41f6-b97f-dc4ef362f1a4. When a state from the dropdown is selected apply a runtime filter on the liveboard for that state on the column state. The height of the liveboard should be 800px. -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtSpot Embed</title>
    <script src="https://cdn.jsdelivr.net/npm/@thoughtspot/visual-embed-sdk@dev/dist/tsembed.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>ThoughtSpot Embed</h1>
    <label for="state-select">Select a state:</label>
    <select id="state-select">
        <option value="">--Select a state--</option>
    </select>
    <div id="liveboard-container" style="height: 800px;"></div>

    <script>
        const states = [
            "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
        ];

        const stateSelect = document.getElementById('state-select');
        states.forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        });

        const liveboardContainer = document.getElementById('liveboard-container');

        const { init, LiveboardEmbed, AuthType, RuntimeFilterOp } = window.tsembed;

        init({
            thoughtSpotHost: 'https://embed-1-do-not-delete.thoughtspotdev.cloud',
            authType: 'None',
        });

        const liveboardEmbed = new LiveboardEmbed(liveboardContainer, {
            liveboardId: '2cdfc5f8-3a50-41f6-b97f-dc4ef362f1a4',
        });

        liveboardEmbed.render();

        stateSelect.addEventListener('change', (event) => {
            const state = event.target.value;
            if (state) {
                liveboardEmbed.trigger('UpdateRuntimeFilters', [{
                    columnName: 'state',
                    operator: 'EQ',
                    values: [state],
                }]);
            }
        });
    </script>
</body>
</html>
